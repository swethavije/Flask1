<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Today is friday</h1>
    <!--{{data}}-->
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
            <th>published</th>
            <th>created_at</th>
        </tr>
        {%for i in data%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.title}}</td>
            <td>{{i.content}}</td>
            <td>{{i.published}}</td>
            <td>{{i.created_at}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
